<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="container">
      <div class="box">
        <div class="nft-image">
          <img src="./images/image-equilibrium.jpg" />
          <img src="./images/icon-view.svg" width="50px" height="50px" alt="" srcset="">
          <div class="bgOpacity"></div>
        </div>
      
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <p><span><img src="./images/icon-ethereum.svg"></span>0.041 ETH</p>
            <p><span><img src="./images/icon-clock.svg" /></span>3 days left</p>
        </div>
        
        <div class="box-footer">
          <img class="avatar" src="./images/image-avatar.png"/>
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      
      </div>
    </div>


  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Eyoel Meles</a>.
      </div>
  </footer>
</body>
</html>
